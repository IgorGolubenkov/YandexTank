[tank]
plugin_phantom=
plugin_bfg=yandextank.plugins.Bfg

[monitoring]
config=none

[bfg]
; parallel processes count
instances = 1
; gun type
gun_type = ultimate

; ammo file
ammofile=load_test_ammo.log

; load schedule
rps_schedule=line(1,10,10m)

[ultimate_gun]
; path to your custom module
module_path = /var/loadtest
; python module name
module_name = scenario
; gun initialization parameter
init_param = TestOne

